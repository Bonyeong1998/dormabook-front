<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>도르마북 | 비밀번호찾기</title>

    <link rel="stylesheet" href="../../css/bootstrap.css"/>

</head>
<body>
<div class="container mt-3">
    <div class="mb-4">
        <div style="color: #00C473; font-size: 50px; font-weight: bold; width: 30%">
            <p id="logo" style="cursor: pointer;">Dorma Book</p>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; height: 680px; margin-left: 320px; margin-right: 320px; margin-top: 150px;">
        <form class="mb-5">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="홍길동" required>
                <label for="name">이름</label>
            </div>
            <div class="form-floating" style="margin-bottom: 90px;">
                <input type="text" class="form-control" id="id" placeholder="exam1234" required>
                <label for="name">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" placeholder="010-0000-0000" required
                       pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" maxlength="13">
                <label for="phone">휴대폰 번호</label>
            </div>
            <div style="display: flex;">
                <div class="form-floating mb-3" style="flex: 8;">
                    <input type="text" class="form-control" id="accessNumber" placeholder="000000" required
                           pattern="[0-9]{6}" maxlength="6">
                    <label for="phone">인증 번호</label>
                </div>
                <div style="flex: 2;">
                    <button type="button" class="btn-submit" style="font-size: 20px; width: 150px;">인증번호 받기</button>
                </div>
            </div>
            <div class="mb-4" style="text-align: center; margin-top: 150px;">
                <button type="button" class="btn-cancel" id="returnBtn">이전</button>
                <button type="submit" class="btn-submit">확인</button>
            </div>
        </form>
    </div>
</div>

<!--JS include-->
<script type="text/javascript" src="/login/js/searchPW.js"></script>

</body>
</html>
