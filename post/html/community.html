<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="../../css/community.css">
    <title>도르마북 | 커뮤니티 홈</title>

    <style>
        /*반응형 웹*/
        @media all and (max-width: 600px) {
            #container, nav {
                flex-direction: column;
            }
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/post/js/community.js"></script>
</head>
<body>
<div id="body-wrapper">
    <div id="body-content">
        <header>
            <a href="#">
                <img src="../../images/logo_image.png" class="img_logo">
            </a>

            <div class="search">
                <input type="text" maxlength="255" placeholder="제목, 키워드로 검색하세요.">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
            </div>

        </header>

        <nav>
            <a class="a1" href="#" id="comunity_home">커뮤니티 홈</a>
            <a class="a2" href="#" id="post_list">글 전체</a>
            <a class="a3" href="#" id="my_profile">MY 프로필</a>
        </nav>
        <hr class="liner">
        <!--콘텐츠 영역-->
        <div id="container">
            <!-- 왼쪽 영역-->
            <aside>
                <h2>실시간 멘토 게시글 ></h2>
                <div class="fakeimg" style="height: 290px;">
                    <table class="type02">
                        <tbody id="mento_postList">

                        </tbody>
                    </table>
                </div>
                <h2>실시간 멘티 게시글 ></h2>
                <div class="fakeimg" style="height: 290px;">
                    <table class="type02">
                        <tbody id="mentee_postList">
                        </tbody>
                    </table>
                </div>
            </aside>

            <!-- 오른쪽 영역-->
            <article style="padding-top: 20px">
                <h2><br></h2>
                <div class="fakeimg1" style="height: 250px;">
                    <h2 id="member-name" style="margin-left: 10px;"></h2>
                    <table class="type01">
                        <tr>
                            <th scope="row">작성글</th>
                            <td id="post-count">0</td>
                        </tr>
                        <tr>
                            <th scope="row">알림</th>
                            <td id="notice-count">0</td>
                        </tr>
                    </table>
                    <div class="btn">
                        <button class="btn-post" id="post__btn">게시글 작성</button>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.1/base64.min.js"></script>
</body>
</html>
