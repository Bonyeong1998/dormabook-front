<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>도르마북 | 글 전체</title>
  <!-- Styles -->
  <link rel="stylesheet" href="../../css/content.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="/post/js/content.js"></script>
</head>
<body>
<div id="body-wrapper">
  <div id="body-content">
    <header>
      <a href="#">
        <img src="../../images/logo_image.png" class="img_logo">
      </a>

      <div class="search">
        <input type="text" maxlength="255" placeholder="제목, 키워드로 검색하세요.">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">

      </div>

    </header>

    <nav>
      <a class="a1" href="#" id="comunity_home">커뮤니티 홈</a>
      <a class="a2" href="#" id="post_list">글 전체</a>
      <a class="a3" href="#" id="my_profile">MY 프로필</a>
    </nav>
    <hr class="liner">
    <div class="btn_group">
      <button type="button" class="btn1"  id="load_post">전체글</button>
      <button type="button" class="btn2"  id="load_mentopost">멘토</button>
      <button type="button" class="btn3"  id="load_menteepost">멘티</button>
    </div>
    <div class="text_btn">
      <button type="button" class="text" a href="#" id="post__btn">게시글 작성</button>
    </div>

    <article class="article">

      <div class="post_count" id="post_count">

      </div>

      <hr style="margin-left: 3.4%;">
      <ul class="contents" id="contents"></ul>
      <div class="buttons"></div>
    </article>
  </div>
</div>
<!-- Scripts -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
