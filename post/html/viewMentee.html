<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/viewMentee.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>도르마북 | 멘티 게시글 | 게시글 열람</title>

    <style>
        /*반응형 웹*/
        @media all and (max-width: 600px) {
            #container, nav {
                flex-direction: column;
            }
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/post/js/viewMentee.js"></script>
</head>
<body>
<header>
    <a href="#">
        <img src="../../images/logo_image.png" class="img_logo">
    </a>
    <div class="search">
        <input type="text" maxlength="255" placeholder="제목, 키워드로 검색하세요.">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
    </div>
</header>
<nav>
    <a class="a1" href="#" id="comunity_home">커뮤니티 홈</a>
    <a class="a2" href="#" id="post_list">글 전체</a>
    <a class="a3" href="#" id="my_profile">MY 프로필</a>
</nav>

<div id="container" role="main">
    <div class="back">
        <button class="back_btn" id="returnBtn" onclick="back()">
            < 뒤로 가기
        </button>
    </div>
    <article>
        <div class="text">
            <div class="title">
                <h3 id="post__title">리눅스 열심히 배울 자신있습니다!</h3>
            </div>
            <div class="info" style="display: flex;">
                <div class="info-item" id="user__name"></div>
                <div class="info-item" id="post__created_at"></div>
                <div class="span_group">
                    <span class="span" id="post__match_state"></span>
                </div>
            </div>
            <div class="content" id="post__content">
            </div>
            <div class="sign_up">
                <button class="sign" onclick="new_window();">팀원 신청</button>
            </div>
        </div>
    </article>
</div>
<script>
    var new_window_width = 600;
    var new_window_height = 400;
    var positionX = ( window.screen.width / 2 ) - ( new_window_width / 2 );
    var positionY = ( window.screen.height / 2 ) - ( new_window_height / 2 );
    function new_window() {
        window.open(
            "https://dormabook.shop/applicationmentee",
            "mentee",
            "width=" + new_window_width + ", height=" + new_window_height + ", top=" + positionY + ", left=" + positionX
        );
    }
</script>
</body>
</html>
