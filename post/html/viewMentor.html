<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/viewMentor.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>도르마북 | 멘토 게시글 | 게시글 열람</title>

    <style>
        /*반응형 웹*/
        @media all and (max-width: 600px){
            #container, nav{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#">
            <img src="../../images/logo_image.png" class="img_logo">
        </a>
        <div class="search">
            <input type="text" maxlength="255" placeholder="제목, 키워드로 검색하세요.">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
        </div>
    </header>
    <nav>
          <a class="a1" href="#">커뮤니티 홈</a>
          <a class="a2" href="#">글 전체</a>
          <a class="a3" href="#">MY 프로필</a>
    </nav>

    <div id="container" role="main">
        <div class="back">
            <button class="back_btn">
                < 뒤로 가기
            </button>
        </div>
        <article>
            <div class="text">
                <div class="title">
                <h3>객체지향설계 잘 가르쳐드릴 자신 있습니다!</h3>
                </div>
                <div class="info">
                안대현
                    <div class="date">
                    2022.06.05 05:42
                    </div>
                    <div class="span_group">
                        <span class="span1">성적 인증 완료</span>
                        <span class="span2">매칭 중</span> 
                    </div> 
                </div>       
                <div class="content">
                작년 전공 수업으로 객체지행설계 과목을 수강하였고, 해당 과목 A+ 받았습니다!
                멘토, 멘티 프로그램에 멘토로 참여한 적이 있기 때문에 잘 가르쳐드릴 자신있어요!
                </div>
                <div class="image">
                    <img src="./image/book.png">                               
                </div>
                <div class="sign_up">
                    <button class="sign" onclick="new_window();">팀원 신청</button>
                </div>
            </div>
        </article>
    </div>
    <script>
        var new_window_width = 600;
        var new_window_height = 400;
        var positionX = ( window.screen.width / 2 ) - ( new_window_width / 2 );
        var positionY = ( window.screen.height / 2 ) - ( new_window_height / 2 );
        function new_window() {
            window.open(
                "mento.html",
                "mento",
                "width=" + new_window_width + ", height=" + new_window_height + ", top=" + positionY + ", left=" + positionX
            );
        }
    </script>
</body>
</html>
